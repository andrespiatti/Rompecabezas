<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1 id='titulo-juego'>Rompecabezas</h1>
      </div>
      <div id="instrucciones">
        <h2 class="titulo-instrucciones">Instrucciones</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h2 class="texto-objetivo">Objetivo</h2>
        <img class="resolucion" src="images/final.png" alt="juego resuelto">
        <div class="texto-centrado">
          
        </div>
      </div>
      <div id="ultimo-mov">
        <h2 class="titulo-ultimo-movimiento">Ultimo Movimiento</h2>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div class="bloques" id="pieza1">
          <img class='bloquecito' src="images/10.jpg" alt="">
        </div>
        <div class="bloques" id="pieza2">
          <img class='bloquecito' src="images/20.jpg" alt="">
        </div>
        <div class="bloques" id="pieza3">
          <img class='bloquecito' src="images/30.jpg" alt="">
        </div>
        <div class="bloques" id="pieza4">
          <img class='bloquecito' src="images/40.jpg" alt="">
        </div>
        <div class="bloques" id="pieza5">
          <img class='bloquecito' src="images/50.jpg" alt="">
        </div>
        <div class="bloques" id="pieza6">
          <img class='bloquecito' src="images/60.jpg" alt="">
        </div>
        <div class="bloques" id="pieza7">
          <img class='bloquecito' src="images/70.jpg" alt="">
        </div>
        <div class="bloques" id="pieza8">
          <img class='bloquecito' src="images/80.jpg" alt="">
        </div>
        <div class="bloques" id="pieza9">
          <img class='bloquecito' src="" alt="">
        </div>
      </div>
    </div>
    <div id="footer">
      <h3 class="titulo-footer">Autor: Andres Piatti, Estudiante de Desarrollo web Full stack en Acamica</h3>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
